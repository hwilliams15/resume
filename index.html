<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Resume</title>
  <link href='https://fonts.googleapis.com/css?family=Jura:500' rel='stylesheet' type='text/css'>
  <link href="css/style.css" rel="stylesheet">
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <div id="main">
    <div id="header" class="center-content clear-fix blue">
      <ul id="topContacts" class="flex-box"></ul>
    </div>
    <div style="clear: both;"></div>
    <div id="workExperience" class="white-background">
      <h2 class="orange-text">Work Experience</h2>
    </div>
    <div id="projects" class="white-background">
      <h2 class="orange-text">Projects</h2>
    </div>
    <div id="education" class="white-background">
      <h2 class="orange-text">Education</h2>
    </div>
    <div id="mapDiv" class="white-background">
      <h2 class="orange-text">Where I've Lived and Worked</h2>
    </div>
    <div id="lets-connect">
      <h2 id="lets-connect-header" class="center-text blue-text">Let's Connect</h2>
      <ul id="footerContacts" class="flex-box blue">
      </ul>
    </div>
  </div>

  <script src="js/resumeBuilder.js"></script>

  <script type="text/javascript">
    if (document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.background = 'none';
    }
    if (document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if (document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if (document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if (document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if (document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if (document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>

</html>
